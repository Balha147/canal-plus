<div class="container mt-5">
  <div class="content">
    <div class="movie-list mb-5" *ngIf="(viewedMovies$ | async) as viewedMovies">
        <ng-container *ngFor="let viewedMovie of viewedMovies  | paginate: { itemsPerPage: 6, currentPage: currentPage };">
                <app-movie-raw [moviesData]="viewedMovie"></app-movie-raw>
        </ng-container>
    </div>
    <div  class="d-flex justify-content-center align-items-center pagination-container">
        <pagination-controls (pageChange)="currentPage = $event" class="float-right"></pagination-controls>
    </div>
  </div>
</div>
